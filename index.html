<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <title>Document</title>
     </head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
            <div class="p-5">
               <ul id="msghis"></ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
            <div class="p-5">
                <input type="text" name="" id="msg" class="form-control">
                <br>
                <button onclick="sendMessage()" class="btn btn-primary ms-5"> Send</button>
            </div>
        </div>
    </div>
</div>



   
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
           
        function sendMessage(){
            let msg = document.getElementById('msg').value;
            socket.emit('MyEvent', msg)
        }


        socket.on('chat-transfer', function(msg){
            let listItem = document.createElement('li')
            listItem.textContent = msg
            let mess = document.getElementById('msghis');
            mess.appendChild(listItem)
        })

        // }
    </script>
    
</body>
</html>
