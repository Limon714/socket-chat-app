<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <title>Document</title>
     </head>
<body>
<style>
    body{
        background-color: #333;
    }
    ul li{

        list-style: none;
        font-size: 20px;
        font-weight: bold;
        color: aliceblue;
    }
    ul li:nth-child(even){
        margin-left: 300px;
        color: rgb(228, 172, 19);
        margin-bottom: 20px;
    }
    #msg{
        width: 450px;
    }
    .padd{
        margin-top: 300px;
    }
</style>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
            <div class="p-5">
               <ul id="msghis"></ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
            <div class="p-5 d-inline-flex padd">
                <input type="text" name="" id="msg" class="form-control">
                <button onclick="sendMessage()" class="btn btn-dark ms-2"> Send</button>
            </div>
        </div>
    </div>
</div>



   
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
           
        function sendMessage(){
            let msg = document.getElementById('msg').value;
            socket.emit('MyEvent', msg);
            document.getElementById('msg').value ="";
        }


        socket.on('chat-transfer', function(msg){
            let listItem = document.createElement('li')
            listItem.textContent = msg
            let mess = document.getElementById('msghis');
            mess.appendChild(listItem)
        })

        // }
    </script>
    
</body>
</html>
